version: "2"
sql:
- schema: "migrations/posts/"
  queries: "queries/posts/"
  engine: "postgresql"
  gen:
    go: 
      package: "sqlc"
      out: "../internal/posts/adapters/sqlc"
      emit_json_tags: true
      emit_result_struct_pointers: true
      emit_prepared_queries: false
      emit_interface: true
      emit_exact_table_names: false
      emit_empty_slices: true